[blast]
expectation = 1.e-2
blastp = blastall -p blastp -e %s -m 7 -F "m S" -s T
blastn = blastall -p blastn -e %s
tblastn = blastall -p tblastn -e %s

[wise]
wise = genewise
flags = -genes -silent

[sw#]
sw# = /home/marioot/Eclipse/workspaceBIO/tools/swSharp/sw#

[mafft]
mafft = mafft --localpair --maxiterate 1000

[local_ensembl]
ensembldb = /home/intern/mnt/release-66/fasta/	
expansion = 150000
masked = 0
