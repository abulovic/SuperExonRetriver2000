[loggers]
keys=root,mutual_best

[handlers]
keys=file_handler

[formatters]
keys=mutual_best_formatter

[logger_root]
level = DEBUG
handlers = file_handler

[logger_mutual_best]
level = DEBUG
handlers=file_handler
qualname=mutual_best
propagate = 0

[handler_file_handler]
class=FileHandler
level = DEBUG
formatter=mutual_best_formatter
args=('mutual_best.log', 'w')

[formatter_mutual_best_formatter]
format=%(asctime)s %(levelname)s - %(message)s
datefmt=%d/%m %I:%M:%S
